<html>

<head>
    <title>GitHub Activity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="octicons.min.css">
    <link rel="stylesheet" href="github-activity-0.1.4.min.css">

    <script type="text/javascript" src="mustache.min.js"></script>
    <script type="text/javascript" src="github-activity-0.1.4.min.js"></script>
    <script type="text/javascript" src="jquery-1.11.0.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script>
        function updateFeed(username) {
            GitHubActivity.feed({ username: username, selector: '#' + username });
        }

        $(document).ready(function () {
            window.setInterval(updateStuff, 1000 * 60);
            updateStuff();
        });

        function updateStuff() {
            updateFeed('HaxeFlixel');
            updateFeed('vshaxe');
            updateFeed('HaxeFoundation');
            updateFeed('HaxeCheckstyle');
            // updateFeed('fdorg');
            updateFeed('Gama11');
            updateFeed('OpenFL');
            // updateFeed('HaxePunk');
            updateFeed('Simn');
            updateFeed('nadako');
            updateFeed('jgranick');
            // updateFeed('Beeblerox');
            updateFeed('ncannasse');
        }
    </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: 'Helvetica', 'Arial';
            margin: 0px;
        }
        
        .feed {
            width: 533px;
            height: 480px;
            float: left;
        }
    </style>
</head>

<body>
    <div style="">
        <div id="vshaxe" class="feed"></div>
        <div id="HaxeFoundation" class="feed"></div>
        <div id="HaxeFlixel" class="feed"></div>

        <div id="OpenFL" class="feed"></div>
        <div id="Simn" class="feed"></div>
        <div id="Gama11" class="feed"></div>
        
        <div id="jgranick" class="feed"></div>
        <div id="nadako" class="feed"></div>
        <div id="HaxeCheckstyle" class="feed"></div>
        <!-- <div id="fdorg" class="feed"></div> -->
        <!-- <div id="HaxePunk" class="feed"></div> -->
        <!-- <div id="Beeblerox" class="feed"></div> -->
        <div id="ncannasse" class="feed"></div>
    </div>
</body>

</html>
